  <style>
    .wishlist-section {
      padding: 50px 0;
      background-color: #f9f9f9;
    }

    .wishlist-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .wishlist-item {
      flex: 1 1 calc(33.333% - 20px);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .wishlist-item:hover {
      transform: translateY(-5px);
    }

    .wishlist-item img {
      width: 100%;
      border-radius: 8px;
    }

    .wishlist-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .wishlist-desc {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .wishlist-action {
      text-align: center;
    }

    .wishlist-action button {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .wishlist-action button:hover {
      background-color: #c9302c;
    }

    @media (max-width: 768px) {
      .wishlist-item {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      .wishlist-item {
        flex: 1 1 100%;
      }
    }
  </style>
