<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Page</title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .hero_area {
      margin-bottom: 50px;
    }

    .vendor-header {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px auto;
      max-width: 900px;
    }

    .vendor-header img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .vendor-header h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #2e7d32;
    }

    .vendor-header p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .produk-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .produk-section h2 {
      font-size: 24px;
      color: #FFA500;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .produk-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .produk-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: calc(50% - 10px);
      padding: 15px;
      text-align: center;
    }

    .produk-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .produk-item h3 {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <img src="images/logo.png" alt="Giftos Logo" style="height: 110px; margin-right: 150px;">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="testimonial.html">Testimonial</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
          <div class="search-container">
            <input type="text" placeholder="Search..." id="search-box">
            <button type="button" onclick="search()">
              <img src="https://img.icons8.com/material-outlined/24/search--v1.png" alt="Search">
            </button>
          </div>
          <div class="user_option">
            <a href="login.html"><i class="fa fa-user" aria-hidden="true"></i><span>Login</span></a>
            <a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header section -->
  </div>

  <!-- Vendor Section -->
  <div class="vendor-header">
    <img src="images/logo-padang.png" alt="Vendor Logo">
    <h1>Minang Aseli</h1>
    <p>Restoran Khas Padang. Menyediakan Berbagai Kuliner Minang</p>
    <p>Contact: 0852123444765 | Instagram: @Minang.aseli</p>
  </div>

  <!-- Produk Section -->
  <div class="produk-section">
    <h2>Produk</h2>
    <div class="produk-container">
      <div class="produk-item">
        <img src="images/rendang.jpg" alt="Rendang">
        <h3>Rendang</h3>
      </div>
      <div class="produk-item">
        <img src="images/dendeng.jpg" alt="Dendeng Balado">
        <h3>Dendeng Balado</h3>
      </div>
      <div class="produk-item">
        <img src="images/ayam-pop.jpg" alt="Ayam Pop">
        <h3>Ayam Pop</h3>
      </div>
      <div class="produk-item">
        <img src="images/gulai-tunjang.jpg" alt="Gulai Tunjang">
        <h3>Gulai Tunjang</h3>
      </div>
    </div>
  </div>
</body>

</html>
