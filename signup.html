<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-lg w-75 overflow-hidden">
      <div class="row g-0">
        <!-- Form Section -->
        <div class="col-md-6 p-5 bg-white">
          <h2 class="text-2xl font-bold mb-4">Get Started Now</h2>
          <form action="#" method="POST">
            <!-- Name Input -->
            <div class="mb-4">
              <label for="name" class="form-label text-gray-700">Name</label>
              <input type="text" id="name" class="form-control border-gray-300 rounded-lg" placeholder="Enter your name">
            </div>
            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="form-label text-gray-700">Email address</label>
              <input type="email" id="email" class="form-control border-gray-300 rounded-lg" placeholder="Enter your email">
            </div>
            <!-- Password Input -->
            <div class="mb-4">
              <label for="password" class="form-label text-gray-700">Password</label>
              <input type="password" id="password" class="form-control border-gray-300 rounded-lg" placeholder="Enter your password">
            </div>
            <!-- Checkbox -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label text-gray-700" for="terms">
                I agree to the terms & conditions
              </label>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 py-2 rounded-lg">Sign up</button>
          </form>
          <!-- Or Divider -->
          <div class="text-center my-4 text-gray-500">or</div>
          <!-- Social Buttons -->
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-dark w-48 flex items-center gap-2">
              <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="h-5">
              Sign in with Google
            </button>
            <button class="btn btn-outline-dark w-48 flex items-center gap-2">
              <img src="https://cdn-icons-png.flaticon.com/512/179/179330.png" alt="Apple" class="h-5">
              Sign in with Apple
            </button>
          </div>
          <!-- Footer Link -->
          <div class="text-center mt-4 text-sm text-gray-600">
            Have an account? <a href="login.html" class="text-blue-600 font-bold">Sign in</a>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 bg-gray-100">
          <img src="images\rendangcover.png" alt="Dish Image" class="w-full h-full object-cover rounded-end-lg">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
