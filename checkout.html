<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .product-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            background: #f5f5f5;
        }

        .product-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-details {
            flex: 1;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .discount-code {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .apply-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        .summary {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">‚Üê</div>
        <h1>Checkout</h1>
        <img src="logolocal.png" alt="LocalMark" class="logo">
    </div>

    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label class="required">First name</label>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label class="required">Last name</label>
                <input type="text" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label class="required">Email</label>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label class="required">Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label class="required">Province</label>
                <input type="text" placeholder="Select province">
            </div>
            <div class="form-group">
                <label class="required">City</label>
                <input type="text" placeholder="Select city">
            </div>
            <div class="form-group">
                <label class="required">Subdistrict</label>
                <input type="text" placeholder="Select subdistrict">
            </div>
            <div class="form-group">
                <label class="required">Address</label>
                <input type="text" placeholder="Enter your address">
            </div>
        </div>

        <div class="product-section">
            <h2>Product</h2>
            <div class="product-card">
                <img src="" alt="Rendang" class="product-image">
                <div class="product-details">
                    <h3></h3>
                    <p>Rp </p>
                </div>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span>1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>

            <div class="product-card">
                <img src="dendeng.jpg" alt="Dendeng" class="product-image">
                <div class="product-details">
                    <h3></h3>
                    <p>Rp </p>
                </div>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span>1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>

            <div class="discount-code">
                <input type="text" placeholder="Discount code">
                <button class="apply-btn">Apply</button>
            </div>

            <div class="summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>Rp </span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span></span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span>Rp </span>
                </div>
                <div class="summary-row">
                    <strong>Total</strong>
                    <strong>Rp </strong>
                </div>
            </div>

            <button class="checkout-btn">Continue to payment</button>
        </div>
    </div>
</body>
</html>
