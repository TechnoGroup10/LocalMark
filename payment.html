<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .alert {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #666;
        }

        .payment-option {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .credit-card-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-logos {
            float: right;
        }

        .card-logos img {
            height: 20px;
            margin-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .expiry-cvv {
            display: flex;
            gap: 10px;
        }

        .expiry-cvv input {
            width: 50%;
        }

        .e-wallet-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .wallet-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            border-radius: 5px;
        }

        .wallet-details {
            flex-grow: 1;
        }

        .wallet-name {
            font-weight: bold;
        }

        .wallet-balance {
            color: #666;
            font-size: 14px;
        }

        .action-button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .activate-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Method</h1>
        
        <div class="alert">
            Cash on delivery are not available at this time, please select other payment method
        </div>

        <div class="payment-option">
            <span>Cash on Delivery</span>
            <input type="radio" disabled>
        </div>

        <div class="credit-card-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div style="display: flex; align-items: center;">
                    <input type="radio" name="payment" id="credit-card">
                    <label for="credit-card" style="margin-left: 10px;">Credit Card</label>
                </div>
                <div class="card-logos">
                    <svg width="30" height="20" viewBox="0 0 21 15" fill="#EB001B">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#EB001B"/>
                        <circle cx="13.5" cy="7.5" r="7.5" fill="#F79E1B" fill-opacity="0.8"/>
                    </svg>
                    <svg width="40" height="20" viewBox="0 0 40 13" fill="#1A1F71">
                        <path d="M15.3 12.7h-2.9L14.5 1h2.9l-2.1 11.7zm-5.3-7.5c-0.9-0.4-1.4-0.7-1.4-1.1 0-0.4 0.4-0.8 1.3-0.8 0.7 0 1.3 0.3 1.7 0.5l0.2 0.1 0.3-2c-0.6-0.2-1.5-0.5-2.7-0.5-3 0-5.1 1.5-5.1 3.7 0 1.6 1.5 2.5 2.6 3 1.2 0.5 1.6 0.9 1.6 1.3 0 0.7-0.9 1-1.8 1-1.2 0-1.8-0.2-2.8-0.6l-0.4-0.2-0.4 2.1c0.6 0.3 1.8 0.6 3 0.6 2.8 0 4.7-1.5 4.7-3.8 0-1.3-0.8-2.2-2.6-3zm12.4 7.5h2.6l-2.3-11.7h-2.4c-0.5 0-1 0.3-1.2 0.8l-4.1 10.9h2.9l0.6-1.6h3.5l0.4 1.6zm-3.1-3.6l1.4-3.9 0.8 3.9h-2.2zm-16.7-8.1l-2.7 7-0.3-1.4c-0.5-1.7-2.1-3.5-3.9-4.4l2.5 9.5h3l4.4-10.7h-3z"/>
                    </svg>
                </div>
            </div>

            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Name on Card">
            
            <div class="expiry-cvv">
                <input type="text" placeholder="Expiration date (MM/YY)">
                <input type="text" placeholder="CVV">
            </div>
        </div>

        <div class="e-wallet-section">
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <span>E-Wallet</span>
                <svg style="margin-left: 10px; transform: rotate(180deg);" width="12" height="8" viewBox="0 0 12 8">
                    <path d="M1.41 7.41L6 2.83L10.59 7.41L12 6L6 0L0 6L1.41 7.41Z" fill="#666"/>
                </svg>
            </div>

            <div class="wallet-option">
                <img src="danalogo5.png" alt="Dana" class="logo">
                    <rect width="30" height="30" rx="5" fill="#00AEEF"/>
                    <path d="M15 7C10.5817 7 7 10.5817 7 15C7 19.4183 10.5817 23 15 23C19.4183 23 23 19.4183 23 15C23 10.5817 19.4183 7 15 7Z" fill="white"/>
                </svg>
                <div class="wallet-details">
                    <div class="wallet-name">Dana</div>
                    <div class="wallet-balance">Rp. 200.000</div>
                </div>
                <input type="radio" name="payment">
            </div>

            <div class="wallet-option">
                <img src="LogoShopeePay1.png" alt="ShopeePay" class="logo">
                    <rect width="30" height="30" rx="5" fill="#EE4D2D"/>
                    <path d="M8 15L12 19L22 9" stroke="white" stroke-width="2"/>
                </svg>
                <div class="wallet-details">
                    <div class="wallet-name">ShopeePay</div>
                    <div class="wallet-balance">Rp. 500.000</div>
                </div>
                <input type="radio" name="payment">
            </div>

            <div class="wallet-option">
                <img src="GoPay1.png" alt="Gopay" class="logo">
                    <rect width="30" height="30" rx="5" fill="#00AAD2"/>
                    <path d="M15 8L19 12H11L15 8Z" fill="white"/>
                    <path d="M15 22L11 18H19L15 22Z" fill="white"/>
                </svg>
                <div class="wallet-details">
                    <div class="wallet-name">Gopay</div>
                    <div style="text-align: right;">
                        <a href="#" class="activate-link">Activate</a>
                    </div>
                </div>
                <input type="radio" name="payment">
            </div>
        </div>

        <button class="action-button">Select Payment Method</button>
    </div>
</body>
</html>
