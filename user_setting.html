<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .settings-container {
      display: flex;
      padding: 50px 20px;
      background-color: #fff;
    }

    .sidebar {
      width: 25%;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar h2 {
      color: #004d00;
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      color: #004d00;
      font-weight: bold;
    }

    .content {
      width: 75%;
      padding: 20px;
    }

    .content h2 {
      text-align: center;
      font-size: 24px;
      color: #004d00;
      margin-bottom: 30px;
    }

    .avatar-container {
      text-align: center;
    }

    .avatar-container img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .avatar-container h3 {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    .avatar-container button {
      margin-top: 10px;
      background-color: #004d00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .avatar-container button:hover {
      background-color: #003300;
    }

    .form-section {
      margin-top: 40px;
    }

    .form-section h3 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-buttons button {
      width: 48%;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-buttons .cancel-btn {
      background-color: #ddd;
      color: #333;
    }

    .form-buttons .cancel-btn:hover {
      background-color: #bbb;
    }

    .form-buttons .save-btn {
      background-color: #004d00;
      color: #fff;
    }

    .form-buttons .save-btn:hover {
      background-color: #003300;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <img src="images/logo.png" alt="Giftos Logo" style="height: 110px; margin-right: 150px;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial.html">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="search-container">
            <input type="text" placeholder="Search..." id="search-box">
            <button type="button" onclick="search()">
              <img src="https://img.icons8.com/material-outlined/24/search--v1.png" alt="Search">
            </button>
          </div>
          <div class="user_option">
            <a href="login.html">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Login</span>
            </a>
            <a href="cart.html">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header section -->
  </div>

  <div class="settings-container">
    <div class="sidebar">
      <h2>SETTINGS</h2>
      <ul>
        <li><a href="#" class="active">Profile Setting</a></li>
        <li><a href="#">Transactions</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>Profile Setting</h2>
      <div class="avatar-container">
        <img src="https://via.placeholder.com/150" alt="Avatar">
        <h3>Khusan Akhmedov</h3>
        <button>Upload new avatar</button>
      </div>
      <div class="form-section">
        <h3>BASIC INFO</h3>
        <form>
          <div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
          </div>
          <input type="text" placeholder="Title">
          <input type="email" placeholder="Email">
          <textarea placeholder="About Me" rows="5"></textarea>
        </form>
        <div class="form-buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="save-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
